<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta property="og:type" content="website">
<meta property="og:url" content="http://gotit.com">
<meta property="og:description" content="مدیریت دانلود" />
<meta property="og:locale" content="fa_IR" />
<meta property="og:locale:alternate" content="en_US" />
<meta property="og:GotIt.com" />

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />

<script src="{% static 'js/jquery-2.2.4.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

{% if error_message %}
<div class="col-sm-5 error">
    <div class="panel panel-warning">
        <div class="panel-heading">خطا</div>
        <div class="panel-body">خطا هست</div>
    </div>
</div>
{% endif %}

{% if user.is_authenticated %}

<script>
$(document).ready(function(){
    $("#myModal").modal();
});
</script>

<div class="container">
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4><span class="fa fa-lock"></span> Login</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="usrname"><span class="fa fa-user"></span> Username</label>
                            <input type="text" class="form-control" id="usrname" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="psw"><span class="fa fa-key"></span> Password</label>
                            <input type="text" class="form-control" id="psw" placeholder="Enter password">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="" checked>Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-default btn-success btn-block"><span class="fa fa-sign-in"></span> Login</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="fa fa-remove"></span> Cancel</button>
                    <p>Not a member? <a href="#">Sign Up</a></p>
                    <p>Forgot <a href="#">Password?</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% else %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-offset-1">
            <div class="col-md-10">
                <form class="download" action="{% url 'download:progress' download_link %}" method="post">
                    <input type="input" name="download_link" id="download_link" class="input input-lg" placeholder="Enter the URL:" value="{{download_link}}" required/>
                    <span class="help-block">با وارد کردن آدرس فایل خود در نوار آدرس بالا، ما سعی می‌کنیم تا فایل شما را با حداکثر سرعت در اخیار شما قرار دهیم</span>
                    <input type="submit" class="btn btn-primary" value="! بگیر">
                </form>
            </div>
        </div>
    </div>
</div>
{% endif %}
